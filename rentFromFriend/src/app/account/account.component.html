<!-- Sidenavbar between the the account module components; The side nav is always there only the content will be routed -->
<mat-drawer-container class="example-container" autosize>
  <mat-drawer
    #drawer
    class="example-sidenav"
    mode="side"
    [opened]="showSidebar"
  >
    <ul class="router-list">
      <a routerLink="profile" routerLinkActive="is-active">
        <li>Profile</li>
      </a>
      <a routerLink="message" routerLinkActive="is-active">
        <li>Nachrichten</li>
      </a>
      <a routerLink="offer-search" routerLinkActive="is-active">
        <li>Meine Angebote & Suche</li>
      </a>
      <a routerLink="manage-friend" routerLinkActive="is-active">
        <li>Freunde Verwalten</li>
      </a>
    </ul>
  </mat-drawer>

  <div class="example-sidenav-content">
    <!-- Hier is the content of the components are rendern depend on the routing -->
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
