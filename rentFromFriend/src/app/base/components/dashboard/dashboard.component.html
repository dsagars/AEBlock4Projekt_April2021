<ng-container *ngIf="this.fullScreen == true; else simple">
  <div class="carousel-container">
    <app-carousel [slides]="slides"></app-carousel>
  </div>
</ng-container>

<ng-template #simple>
  <div class="items">
    <ng-container *ngFor="let item of this.items">
      <app-offer-search-card [item]="item"></app-offer-search-card>
    </ng-container>
  </div>
</ng-template>
