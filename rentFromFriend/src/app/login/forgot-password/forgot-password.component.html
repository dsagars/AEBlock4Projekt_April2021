<div class="center-content">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Passwort zurÃ¼cksetzen</mat-card-title>
        <mat-card-subtitle>Bitte geben Sie Ihre E-Mail-Adresse ein</mat-card-subtitle>
      </mat-card-header >
      <mat-card-content>
        <form [formGroup]="forgotPasswordForm">
            <mat-form-field class="example-full-width">
              <mat-label>E-Mail</mat-label>
              <input
                type="email"
                matInput
                placeholder="Email"
                #email
                formControlName="forgotEmailControl"
              />
              <mat-icon matSuffix>email</mat-icon>
              <mat-error
                >Bitte geben Sie eine korrekte E-Mail-Adresse ein</mat-error
              >
            </mat-form-field>
            </form>
        <button
          (click)="
            onPasswordReset(
              email.value
            )
          "
          mat-button
          [disabled]="forgotPasswordForm.invalid"
          color="primary"
        >
          Schicken
        </button>
      </mat-card-content>
    </mat-card>
  </div>
