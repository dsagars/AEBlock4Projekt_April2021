<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Passwort zurücksetzen</mat-card-title>
      <mat-card-subtitle
        >Bitte geben Sie Ihre E-Mail-Adresse ein</mat-card-subtitle
      >
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="resetPasswForm">
        <mat-form-field class="example-full-width">
          <mat-label>Passwort</mat-label>
          <input
            type="password"
            matInput
            placeholder="Neues Password"
            required
            #newPassword
            formControlName="newPasswordControl"
          />
          <mat-icon matSuffix>vpn_key</mat-icon>
          <mat-error>
            Falsches Passwort! (Bitte verwenden Sie: A, a, 0-9, Minimum 6,
            Maximum 50)
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Passwort bestätigen</mat-label>
          <input
            type="password"
            matInput
            placeholder="Passwort bestätigen"
            required
            #confirmPassword
            formControlName="newPasswordAgainControl"
          />
          <mat-icon matSuffix>vpn_key</mat-icon>
          <mat-error>Ihre Passwörter stimmen nicht überein!</mat-error>
        </mat-form-field>
      </form>
      <button
        (click)="handleResetPassword()"
        mat-button
        [disabled]="resetPasswForm.invalid"
        color="primary"
      >
        Zurücksetzen
      </button>
    </mat-card-content>
  </mat-card>
</div>
