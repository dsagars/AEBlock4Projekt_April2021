<mat-carousel
  timings="250ms ease-in"
  [autoplay]="false"
  maxWidth="auto"
  [loop]="false"
  color="primary"
  [hideArrows]="false"
  [hideIndicators]="true"
  [useKeyboard]="true"
  [maintainAspectRatio]="true"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; index as i"
    [hideOverlay]="true"
  >
    <app-offer-search-card
      *ngFor="let product of slide.products"
      [item]="product"
    >
    </app-offer-search-card>
  </mat-carousel-slide>
</mat-carousel>
