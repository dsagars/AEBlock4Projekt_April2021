<mat-toolbar>
  <!-- <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"> </button> -->
  <span class="logo"></span>
  <div class="search-group">
    <mat-form-field
      appearance="fill"
      class="search"
    >
      <mat-label>Input</mat-label>
      <input
        matInput
        #input
      >
    </mat-form-field>
    <mat-form-field
      appearance="fill"
      class="dropdown"
    >
      <mat-label>Select</mat-label>
      <mat-select>
        <mat-option value="one">First option</mat-option>
        <mat-option value="two">Second option</mat-option>
      </mat-select>
    </mat-form-field>
    {{ input.value }}
  </div>
  <span class="example-spacer"></span>
  <button
    mat-button
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>add_box</mat-icon>
    Hinzuf√ºgen
  </button>
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      (click)="modalService.toggleShowModalOffer()"
    >
      Neues Angebot erstellen
    </button>
    <button
      mat-menu-item
      (click)="modalService.toggleShowModalSearch()"
    >
      Neue Suche aufgeben
    </button>
  </mat-menu>
  <div class="account-button">
    <button
      mat-icon-button
      matTooltip="Account"
      [matMenuTriggerFor]="belowMenu"
    >
      <mat-icon>perm_identity</mat-icon>
    </button>
    <mat-menu
      #belowMenu="matMenu"
      yPosition="below"
    >
      <button
        mat-menu-item
        [routerLink]="'/account/profile'"
      >
        Profile
      </button>
      <button
        mat-menu-item
        [routerLink]="'/account/message'"
      >
        Meine Nachrichten
      </button>
      <button
        mat-menu-item
        [routerLink]="'/account/manage-friend'"
      >
        Freunde Verwalten
      </button>
      <button
        mat-menu-item
        [routerLink]="'/account/setting'"
      >
        Einstelliungen
      </button>
      <button
        mat-menu-item
        (click)="logout()"
      >
        Ausloggen
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
