<mat-toolbar>
  <span
    class="logo"
    [routerLink]="'/base'"
  ></span>
  <div class="search-group">
    <mat-form-field class="search-input">
      <mat-label>Suche ...</mat-label>
      <input
        matInput
        #searchinput
      >
    </mat-form-field>
    <mat-form-field
      appearance="fill"
      class="dropdown"
    >
      <mat-label>Select</mat-label> 
      <mat-select>   
        <mat-option *ngFor="let name of categories" [value]="name" (selectedValue)="CategorySelectionChanged(selectedCategory)">{{name}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="location-group">
    <mat-form-field class="location-input">
      <mat-label>PLZ oder Ort ...</mat-label>
      <input
        matInput
        #locationinput
      >
    </mat-form-field>
  </div>
  <button
    mat-raised-button
    aria-label="Suche starten"
    class="btn_search"
  >
    <mat-icon>search</mat-icon>
  </button>
  <button
    mat-raised-button
    aria-label="Anzeige aufgeben"
    class="btn_add"
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>add</mat-icon>
    Hinzuf√ºgen
  </button>
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      (click)="modalService.toggleShowModalOffer()"
    >
      Neues Angebot erstellen
    </button>
    <button
      mat-menu-item
      (click)="modalService.toggleShowModalSearch()"
    >
      Neue Suche aufgeben
    </button>
  </mat-menu>
  <div class="account_border"></div>
  <div class="account_div">
    <button
      mat-icon-button
      matTooltip="Account"
      [matMenuTriggerFor]="belowMenu"
    >
      <mat-icon class="account_btn">perm_identity</mat-icon>
    </button>
    <mat-menu
      #belowMenu="matMenu"
      yPosition="below"
    >
      <button
        mat-menu-item
        [routerLink]="'account/profile'"
      >
        Profile
      </button>
      <button
        mat-menu-item
        [routerLink]="'account/message'"
      >
        Meine Nachrichten
      </button>
      <button
        mat-menu-item
        [routerLink]="'account/offer-search'"
      >
        Angebote und Suche Verwalten
      </button>
      <button
        mat-menu-item
        [routerLink]="'account/manage-friend'"
      >
        Freunde Verwalten
      </button>
      <button
        mat-menu-item
        [routerLink]="'account/setting'"
      >
        Einstellungen
      </button>
      <button
        mat-menu-item
        (click)="logout()"
      >
        Ausloggen
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
