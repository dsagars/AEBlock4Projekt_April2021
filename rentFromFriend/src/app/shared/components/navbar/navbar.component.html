  <span class="logo"></span>

  <div class="search-group">
      <mat-form-field appearance="fill" class="search-input">
          <mat-label>Suche ...</mat-label>
          <input matInput #searchinput>
        </mat-form-field>

        <mat-form-field appearance="fill" class="search-dropdown">
          <mat-label>Kategorie</mat-label>
          <mat-select>
            <mat-option value="one">First option</mat-option>
            <mat-option value="two">Second option</mat-option>
          </mat-select>
        </mat-form-field>
        {{searchinput.value}}
  </div>



  <span class="example-spacer"></span>


  <div class="location-group">
    <mat-form-field appearance="fill" class="location-input">
        <mat-label>PLZ oder Ort ... </mat-label>
        <input matInput #locationinput>
      </mat-form-field>

      <mat-form-field appearance="fill" class="location-dropdown">
        <mat-label>Umkreis</mat-label>
        <mat-select>
          <mat-option value="one">First option</mat-option>
          <mat-option value="two">Second option</mat-option>
        </mat-select>
      </mat-form-field>
</div>

  <button
    mat-button
    [matMenuTriggerFor]="menu"
  >
    <mat-icon>add_box</mat-icon>
    Hinzuf√ºgen
  </button>
  <mat-menu #menu="matMenu">
    <button
      mat-menu-item
      (click)="modalService.toggleShowModalOffer()"
    >
      Neues Angebot erstellen
    </button>
    <button
      mat-menu-item
      (click)="modalService.toggleShowModalSearch()"
    >
      Neue Suche aufgeben
    </button>
  </mat-menu>
  <div class="account-button">
    <button
      mat-icon-button
      matTooltip="Account"
      [matMenuTriggerFor]="belowMenu"
    >
      <mat-icon>perm_identity</mat-icon>
    </button>
    <mat-menu
      #belowMenu="matMenu"
      yPosition="below"
    >
      <button
        mat-menu-item
        [routerLink]="'/account/profile'"
      >
        Profile
      </button>
      <button
        mat-menu-item
        [routerLink]="'/account/message'"
      >
        Meine Nachrichten
      </button>
      <button
        mat-menu-item
        [routerLink]="'/account/manage-friend'"
      >
        Freunde Verwalten
      </button>
      <button
        mat-menu-item
        [routerLink]="'/account/setting'"
      >
        Einstelliungen
      </button>
      <button
        mat-menu-item
        (click)="logout()"
      >
        Ausloggen
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
