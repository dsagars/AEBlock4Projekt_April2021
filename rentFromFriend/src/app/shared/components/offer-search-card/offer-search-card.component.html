<a [routerLink]="'/base'">
  <mat-card class="example-card">
    <img
      mat-card-image
      [src]="item.picture ? item.picture : 'https://blackmantkd.com/wp-content/uploads/2017/04/default-image-620x600.jpg'"
      [title]="item.title"
      [alt]="item.title"
      class="image-container"
    >
    <mat-card-content>
      <h3>{{item.title}}</h3>
      <p>{{item.price | currency: 'EUR'}}</p>
    </mat-card-content>
  </mat-card>
</a>
