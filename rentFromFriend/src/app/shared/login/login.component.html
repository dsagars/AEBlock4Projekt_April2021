<!-- Sign up form  -->
<div *ngIf="!isSignedIn">
  <h2>Sign up</h2>
  <input type="text" #emailSignUp />
  <input type="password" #passwordSignUp />

  <button (click)="onSignup(emailSignUp.value, passwordSignUp.value)">
    Sign up
  </button>
</div>
<br />

<!-- Sign in form  -->
<div *ngIf="!isSignedIn">
  <h2>Sign in</h2>
  <input type="text" #email />
  <input type="password" #password />

  <button (click)="onSignin(email.value, password.value)">Sign in</button>
</div>
<div>
  <ng-container *ngIf="isSignedIn">
    <ng-content></ng-content>
  </ng-container>
</div>

<br />
